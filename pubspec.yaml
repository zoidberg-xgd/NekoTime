name: neko_time
description: 猫铃时钟 NekoTime - 可爱的像素风桌面时钟，使用 GIF 动画角色展示时间
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # 窗口管理
  # 系统托盘
  system_tray: ^2.0.3
  # 屏幕信息 (降级以兼容 window_manager)
  screen_retriever: ^0.1.9
  # 配置持久化
  shared_preferences: ^2.2.2
  # 状态管理
  provider: ^6.1.1
  path_provider: ^2.1.3
  path: ^1.9.0
  window_manager: ^0.3.9
  flutter_acrylic: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true # For i18n
  uses-material-design: true
  assets:
    - assets/icons/
    - themes/builtin/frosted_glass/
    - themes/builtin/frosted_glass/digits/

flutter_launcher_icons:
  # 使用同一张源图片为多平台生成图标
  image_path: "assets/icons/app_icon_source.png"
  android: true
  ios: true
  macos:
    generate: true
  windows:
    generate: true
  linux:
    generate: true
  remove_alpha_ios: true
