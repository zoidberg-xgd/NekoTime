name: neko_time
description: A cute desktop clock with customizable GIF themes
publish_to: 'none'

version: 2.2.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # 窗口管理
  # 系统托盘
  system_tray: ^2.0.3
  # 屏幕信息 (降级以兼容 window_manager)
  screen_retriever: ^0.1.9
  # 配置持久化
  shared_preferences: ^2.2.2
  # 状态管理
  provider: ^6.1.1
  path_provider: ^2.1.3
  window_manager: ^0.3.9
  flutter_acrylic: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true # For i18n
  uses-material-design: true
  assets:
    - assets/icons/
    - themes/builtin/frosted_glass/
    - themes/builtin/frosted_glass/digits/
    - themes/example_mod/
    - themes/example_mod/digits/

flutter_launcher_icons:
  # 桌面平台图标生成配置
  image_path: "assets/icons/app_icon_source.png"
  macos:
    generate: true
  windows:
    generate: true
  linux:
    generate: true
